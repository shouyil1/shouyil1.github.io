    <link rel="stylesheet" href="main.css"> 

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
        #main {
            width: 970px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            color: white;
        }

        #content {
            width: 940px;
            padding: 20px;
            background-color: #222;
        }

        .contact-section {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            background-color: #e2e2e2;
            color: black;
        }

        .contact-info h2 {
            font-size: 24px;
            color: #333;
        }

            color: #333;
        }

        .contact-form {

            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form input[type="text"], .contact-form input[type="email"], .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #555;
        }

        #footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
        }

    </style>
</head>

<body>

<div id="header">

<div id="navbar">

<div id="main">
    <div id="content">

                <h2>CONTACT INFORMATION</h2>
                <p><strong>Location:</strong><br> 116th and Broadway, New York, NY 10027</p>
                <p><strong>E-mail:</strong><br> sl5632@columbia.edu  |  shouyi1024@gmail.com</p>
                <p><strong>LinkedIn:</strong><br> linkedin.com/in/shouyili/ </p>
                <p><strong>WeChat:</strong><br> lsmmmy </p>
            </div>
        
            <div class="contact-form">
                <form action="https://formspree.io/f/xzzbpqyy" method="POST">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>

<!-- footer -->


<script>
    document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission
        var form = event.target;
        fetch(form.action, {
            method: form.method,
            body: new FormData(form),
            headers: {
                'Accept': 'application/json'
            }
        }).then(function(response) {
            if (response.ok) {
                form.style.display = "none"; // Hide the form
                document.getElementById("confirmation").style.display = "block"; // Show confirmation message
            } else {
                alert("Oops! There was a problem submitting your form.");
            }
        });
    });
</script>
